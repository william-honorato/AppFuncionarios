<div class="text-center">
  <div class="form-signin">
    <img class="mb-4" src="../assets/employees.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
    <label for="inputEmail" class="sr-only">Endereço de email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Usuário" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar de mim
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <button class="btn btn-lg btn-success btn-block" data-toggle="modal" data-target="#exampleModalCenter">Cadastre-se</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </div>
    
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Cadastrar novo usuário</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <label for="inputEmailCadastro" class="sr-only">Endereço de email</label>
      <input type="email" id="inputEmailCadastro" class="form-control inputLogin" placeholder="Usuário" required autofocus>
      <label for="inputSenhaCad" class="sr-only">Senha</label>
      <input type="password" id="inputSenhaCad" class="form-control inputLogin" placeholder="Senha" required>
      <label for="inputConfirmarSenhaCad" class="sr-only">Senha</label>
      <input type="password" id="inputConfirmarSenhaCad" class="form-control inputLogin" placeholder="Confirmar Senha" required>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="button" class="btn btn-primary">Cadastrar</button>
    </div>
  </div>
</div>
</div>
</div>
